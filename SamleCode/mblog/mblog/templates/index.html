<!--index.html -->
{% extends 'base.html'%}

{% block title %} 歡迎光臨 chin.yang blog {% endblock %}

{% block headmessage %} <h3 style="font-famility:標楷體;">本站文章列表</h3>
{% endblock %}

{% block content %}
{% for post in posts %}
  <p style='font-famility:微軟正黑體; font-size:14pt;font-weight:bold;'>
    <a href='/post/{{post.slug}}'>{{post.title}}</a>
  </p>
{% endfor %}
{% endblock %}
